name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  # Use all available cores for compilation
  CARGO_BUILD_JOBS: 4

jobs:
  # Run cargo test
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUST_TEST_THREADS: 1
    steps:
      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v3  # Use @main for latest, @v3 for stable
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/local/aws-sam-cli /usr/share/gradle"
          rm_cmd: "rm"  # Use 'rmz' for faster deletion (default: 'rm')
          rmz_version: "3.1.1"  # Required when rm_cmd is 'rmz'
          testing: false
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci-test-${{ hashFiles('**/Cargo.lock') }}-${{ github.ref_name }}
          save-if: ${{ github.event_name == 'push' }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          # Ensure pkg-config and development headers are available so native
          # crates like wayland-sys can find system libraries (wayland-client.pc)
          sudo apt-get install --no-install-recommends -y pkg-config libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev
      - name: Set PKG_CONFIG_PATH for native libs
        run: echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Populate cache (compile tests)
        # Precompile dependencies and tests without running them so target/ is populated
        run: |
          cargo fetch --locked
          cargo test --no-run --all-features || true
      - name: Run cargo test
        run: cargo test --all-features

