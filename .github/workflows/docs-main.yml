# Full documentation build for main branch
# Includes rustdoc generation and staging
# Target: Complete in under 3 minutes with caching

name: Docs Main Build

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/docs-main.yml"
      - "readthedocs.yml"
      - "scripts/stage-rustdoc.sh"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Full Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: docs/requirements.txt

      - name: Install Python dependencies
        run: pip install -r docs/requirements.txt

      - name: Generate rustdoc
        run: cargo doc --no-deps --all-features

      - name: Stage rustdoc artifacts
        run: |
          chmod +x scripts/stage-rustdoc.sh
          ./scripts/stage-rustdoc.sh

      - name: Build Sphinx documentation
        run: sphinx-build -W -b html docs/ docs/_build/html

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7
