repos:
- repo: https://github.com/crate-ci/typos
  rev: v1
  hooks:
  - id: typos
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
  - id: cargo-check
    args:
    - --workspace
  - id: clippy
    args:
    - --
    - -D
    - warnings
  - id: fmt
    args:
    - --
    - --check
- repo: https://github.com/nim65s/pre-commit-sort
  rev: v0.4.0
  hooks:
  - id: pre-commit-sort
- repo: https://github.com/rvben/rumdl-pre-commit
  rev: v0.0.194
  hooks:
  - id: rumdl-fmt
    exclude: (^\.specify/templates/|^\.github/prompts/).*
