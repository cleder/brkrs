repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
    - id: cargo-check
      args: ["--workspace"]
    - id: fmt
      args: ["--", "--check"]
    - id: clippy
      args: ["--", "-D", "warnings"]
  - repo: https://github.com/crate-ci/typos
    rev: v1
    hooks:
    - id: typos
  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.0.162
    hooks:
    - id: rumdl
